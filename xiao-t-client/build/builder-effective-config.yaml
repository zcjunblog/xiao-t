directories:
  output: build
  buildResources: build
asar: false
extraFiles: []
publish:
  - provider: generic
    url: http://127.0.0.1
productName: electron-vite-template
appId: org.sky.electron-vite-template
files:
  - filter:
      - dist/electron/**/*
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: build/icons/icon.icns
win:
  icon: build/icons/icon.ico
  target: nsis
linux:
  target: deb
  icon: build/icons
electronVersion: 12.0.9
